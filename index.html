<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>OAuth Application</h1>
  <form id="data-form">
    <label for="serial-no">Serial No:</label>
    <input type="text" id="serial-no" name="serial-no" required><br><br>
    <label for="customer-name">Customer Name:</label>
    <input type="text" id="customer-name" name="customer-name" required><br><br>
    <label for="order-no">Order No:</label>
    <input type="text" id="order-no" name="order-no" required><br><br>
    <label for="battery-serial-no">Battery Serial No:</label>
    <input type="text" id="battery-serial-no" name="battery-serial-no" required><br><br>
    <label for="date-time">Date & Time:</label>
    <input type="text" id="date-time" name="date-time" required readonly><br><br>
    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
